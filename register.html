<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register MJ98</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Daftar Akun MJ98</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>
      <select id="role" required>
        <option value="">Pilih Role</option>
        <option value="owner">Owner</option>
        <option value="mitra-cabang">Mitra Cabang</option>
        <option value="cabang">Cabang</option>
        <option value="link">Link</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="full_name" placeholder="Nama Lengkap" required />
      <input type="text" id="id_number" placeholder="Nomor ID (KTP/SIM)" required />
      <input type="text" id="phone_number" placeholder="Nomor HP" required />
      <input type="text" id="address" placeholder="Alamat" required />
      <input type="text" id="nik" placeholder="NIK" required />
      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <!-- ‚úÖ Ini satu-satunya script, terhubung ke file JS terpisah -->
  <script type="module" src="register.js"></script>
</body>
</html>
