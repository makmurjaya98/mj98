<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – MJ98</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 Reset Password</h2>
    <p>Masukkan email yang terdaftar untuk menerima link reset.</p>
    <input type="email" id="email" placeholder="Email kamu..." />
    <button onclick="resetPassword()">Kirim Link Reset</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { supabase } from './config.js';

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";
      message.className = "message";

      if (!email) {
        message.textContent = "Email wajib diisi.";
        message.classList.add("error");
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/update-password.html",
      });

      if (error) {
        message.textContent = "❌ Gagal mengirim email reset. " + error.message;
        message.classList.add("error");
      } else {
        message.textContent = "✅ Link reset password telah dikirim ke email kamu.";
        message.classList.add("success");
      }
    }
  </script>
</body>
</html>
