<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MJ98</title>
    <style>
        body {
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #fcd34d; /* yellow */
            border: 1px solid #fcd34d;
            border-radius: 6px;
            font-size: 16px;
            color: #0d1117; /* dark text */
            box-sizing: border-box;
        }
        input::placeholder {
            color: #555;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #fcd34d; /* yellow */
            color: #0d1117;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        .btn:hover {
            background-color: #eab308; /* darker yellow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAMAAADLM3zqAAAAA1BMVEX///+nxBvIAAAAjklEQVR4nO3BMQEAAAwCoNm/9F3hAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgFduAAD+NAwHAAAAAElFTkSuQmCC" alt="MJ98 Logo" style="width: 120px; height: auto; margin-bottom: 10px;" />
        <h1>Register to MJ98</h1>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="idnumber">ID Number</label>
                <input type="text" id="idnumber" name="idnumber" placeholder="Enter your ID number">
            </div>
            <button type="submit" class="btn">REGISTER</button>
        </form>
    </div>
</body>
</html>
