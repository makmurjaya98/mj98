<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MJ98</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0e0f11;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1f23;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
    }

    nav {
      background-color: #2a2b30;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1e1f23;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #ffcc00;
      font-size: 36px;
      margin: 0;
    }

    .card p {
      margin-top: 5px;
      color: #aaa;
    }

    .chart-container {
      background-color: #1e1f23;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 800px;
      margin: auto;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-mj98-final.png" alt="MJ98 Logo">
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="penjualan.html">Penjualan</a>
    <a href="stok.html">Stok</a>
    <a href="laporan.html">Laporan</a>
    <a href="akun.html">Akun</a>
  </nav>

  <div class="container">
    <div class="stats">
      <div class="card">
        <h2 id="total-rp">Rp 0</h2>
        <p>Total Penjualan</p>
      </div>
      <div class="card">
        <h2 id="total-voucher">0</h2>
        <p>Voucher Terjual</p>
      </div>
      <div class="card">
        <h2 id="total-transaksi">0</h2>
        <p>Jumlah Transaksi</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 MJ98 - All rights reserved.
  </div>

  <script type="module">
    import { supabase } from './supabase/supabaseClient.js';

    async function loadDashboard() {
      const { data, error } = await supabase.from('penjualan').select('*');
      if (error) {
        alert("Gagal ambil data penjualan");
        return;
      }

      const totalTransaksi = data.length;
      const totalQty = data.reduce((sum, d) => sum + d.qty, 0);
      const totalRp = data.reduce((sum, d) => sum + d['total harga'], 0);

      document.getElementById('total-transaksi').textContent = totalTransaksi;
      document.getElementById('total-voucher').textContent = totalQty;
      document.getElementById('total-rp').textContent = 'Rp ' + totalRp.toLocaleString('id-ID');

      const groupByDate = {};
      data.forEach(d => {
        const tgl = new Date(d.tanggal).toLocaleDateString('id-ID');
        if (!groupByDate[tgl]) groupByDate[tgl] = 0;
        groupByDate[tgl] += d['total harga'];
      });

      const labels = Object.keys(groupByDate);
      const values = Object.values(groupByDate);

      new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Penjualan (Rp)',
            data: values,
            backgroundColor: '#ffcc00'
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
