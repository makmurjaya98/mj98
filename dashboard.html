<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MJ98 - Dashboard</title>
  <style>
    body {
      background-color: #0e0f11;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1f23;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
    }

    nav {
      background-color: #2a2b30;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .card {
      background-color: #1e1f23;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #ffcc00;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

  <header>
    <img src="logo-mj98-final.png" alt="MJ98 Logo">
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="penjualan.html">Penjualan</a>
    <a href="stok.html">Stok</a>
    <a href="laporan.html">Laporan</a>

  <main>
    <div class="card">
      <h2>Selamat datang di MJ98</h2>
      <p>Kelola voucher, penjualan, dan jaringan Anda dengan mudah.</p>
    </div>

    <div class="card">
      <h2>Status Singkat</h2>
      <p>Penjualan hari ini: <strong>Rp 0</strong></p>
      <p>Stok tersisa: <strong>0 voucher</strong></p>
    </div>
