<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok - MJ98</title>
  <style>
    body {
      background-color: #0e0f11;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1f23;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
    }

    nav {
      background-color: #2a2b30;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .card {
      background-color: #1e1f23;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #2a2b30;
      color: #fff;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #ffcc00;
      color: #000;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-mj98-final.png" alt="MJ98 Logo">
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="penjualan.html">Penjualan</a>
    <a href="stok.html">Stok</a>
    <a href="laporan.html">Laporan</a>
    <a href="akun.html">Akun</a>
  </nav>

  <main>
    <div class="card">
      <h2>Data Stok Voucher</h2>
      <table id="stokTable">
        <thead>
          <tr>
            <th>Nama Voucher</th>
            <th>Jumlah</th>
            <th>Harga Pokok</th>
            <th>Harga Jual</th>
            <th>Cabang</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data dari Supabase akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <div class="footer">
    &copy; 2025 MJ98 - All rights reserved.
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://mguxpcbskqxnbpbuhdjj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ndXhwY2Jza3F4bmJwYnVoZGpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzU1MDEsImV4cCI6MjA2ODgxMTUwMX0.MujhdOQF_aSUWX7XJkQ0ybMNtTPsO-FZggg4DYSHFYY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const { data, error } = await supabase
      .from('stok_voucher')
      .select('*');

    const tableBody = document.querySelector("#stokTable tbody");

    if (data) {
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nama_voucher}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${item.harga_pokok}</td>
          <td>Rp ${item.harga_jual}</td>
          <td>${item.cabang}</td>
        `;
        tableBody.appendChild(row);
      });
    } else {
      console.error("Gagal ambil data:", error.message);
    }
  </script>
</body>
</html>
