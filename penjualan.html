<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penjualan - MJ98</title>
  <style>
    body {
      background-color: #0e0f11;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1f23;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
    }

    nav {
      background-color: #2a2b30;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .card {
      background-color: #1e1f23;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1b1c1f;
      color: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
      color: #ffcc00;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-mj98-final.png" alt="MJ98 Logo">
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="penjualan.html">Penjualan</a>
    <a href="stok.html">Stok</a>
    <a href="laporan.html">Laporan</a>
    <a href="akun.html">Akun</a>
  </nav>

  <main>
    <div class="card">
      <h2>Data Penjualan Voucher</h2>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Username</th>
            <th>Jenis Voucher</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="penjualan-body">
          <tr><td colspan="6">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="footer">
    &copy; 2025 MJ98 - All rights reserved.
  </div>

  <script type="module">
    import { supabase } from './supabase/supabaseClient.js';

    const tbody = document.getElementById('penjualan-body');

    async function loadData() {
      const { data, error } = await supabase
        .from('penjualan')
        .select('*')
        .order('tanggal', { ascending: false });

      if (error) {
        tbody.innerHTML = `<tr><td colspan="6" style="color:red;">Gagal ambil data: ${error.message}</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">Belum ada data penjualan</td></tr>`;
        return;
      }

      tbody.innerHTML = ""; // Kosongkan sebelum render
      data.forEach(item => {
        const row = `
          <tr>
            <td>${item.tanggal}</td>
            <td>${item.username}</td>
            <td>${item.jenis_vouc}</td>
            <td>Rp${item.harga.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>Rp${item.total_harga.toLocaleString()}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadData();
  </script>
</body>
</html>
